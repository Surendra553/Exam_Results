<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <br><br>
    <div>
    <div class="col-md-6 ">
    <form class="form-group text-left" action="search/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <ul class="nav navbar-nav navbar-right">
          <li><input type="text" name="search" class="form-control" placeholder="Enter your Roll Number"></li>
          <li><input type="submit" value="Search" class="btn btn-primary"></li>
        </ul>
    </form>
    </div>
    <br><br><br>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Roll Number</th>
      <th scope="col">Name</th>
      <th scope="col">Streak</th>
        <th scope="col">Total_Points</th>
        <th scope="col">Last Result Status</th>
        <th scope="col">Last Result Points</th>
        <th scope="col">Last Result Marks</th>
        <th scope="col">View Details</th>
    </tr>
  </thead>
  <tbody>
  {% for i in all_data %}
    <tr>
      <td>{{ i.1 }}</td>
      <td>{{ i.0 }}</td>
      <td>{{ i.2 }}</td>
        <td>{{ i.3 }}</td>
      <td>{{ i.4 }}</td>
      <td>{{ i.5 }}</td>
      <td>{{ i.6 }}</td>
      <td><button type="button" class="btn btn-primary">{{ i.1 }}</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    </div>
</body>
</html>
